# Change these first
owner: FieldControl # Your GitHub username
repo: status # Your GitHub repository name

# Add your sites here
sites:
  - name: Site
    url: $BARADDUR_URL
  - name: Blog
    url: ONERING_URL
  - name: Painel de gestão
    url: $MORDOR_URL
  - name: API Principal
    url: $EYEOFSAURON_URL
  - name: API de Integração
    url: $CARCHOST_URL

status-website:
  cname: status.fieldcontrol.com.br
  logoUrl: https://fieldcontrol.com.br/assets/images/logo.svg
  name: Field Control
  introTitle: "**Upptime** is the open-source uptime monitor and status page, powered entirely by GitHub."
  introMessage: This is a sample status page which uses **real-time** data from our [GitHub repository](https://github.com/upptime/upptime). No server required — just GitHub Actions, Issues, and Pages. [**Get your own for free**](https://github.com/upptime/upptime)
  navbar:
    - title: Status
      href: /
    - title: GitHub
      href: https://github.com/$OWNER/$REPO

